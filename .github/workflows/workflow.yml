name: CI/CD Workflow

#–ù–∞ push –≤ –≤–µ—Ç–∫—É main –æ—Ç—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç —Å–∫—Ä–∏–ø—Ç
on:
  push:
    branches: [ main ]

jobs:
  #–°–±–∏–ª–¥–∏ –∏ –∑–∞–¥–µ–ø–ª–æ–π –¥–∂–æ–±—ã
  build-and-deploy:
    runs-on: ubuntu-latest

    #–®–∞–≥–∏ –≤—ã–ø–æ–ª–Ω—è–µ–º–æ–π —Ä–∞–±–æ—Ç—ã
    steps:
      #–í—Å–µ–≥–¥–∞ –≤ –Ω–∞—á–∞–ª–µ –ø—Ä–æ–≤–µ—Ä–∫–∏ –∫–æ–¥–∞ –Ω–∞ –≥–∏—Ç —Ö–∞–±
      - name: Checkout Code
        uses: actions/checkout@v3
      #–ó–¥–µ—Å—å –¥–ª—è –Ω–æ–¥—ã –Ω—É–∂–Ω–æ –ø–æ—Å–º–æ—Ç—Ä–µ—Ç—å —à–∞–≥–∏ –¥–ª—è –ø–∏—Ç–æ–Ω–∞
#      - name: Set up Node.js
#        uses: actions/setup-node@v3
#        with:
#          node-version: 20
#
#      - name: Install dependencies
#        run: npm install

      #Bild docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/my-app:latest .

#Docker hub login
      - name: Login to Docker Hub
        run: echo '${{ secrets.DOCKER_PASSWORD }}' | docker login -u '${{ secrets.DOCKER_USERNAME }}' --password-stdin
#Docker hub push nd save image
      - name: Push image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/my-app:latest
#Sucsess
      - name: ‚úÖ Image pushed to Docker
        run: echo "Image pushed to Docker Hub!"
#Deploy to ec2 use git hub action
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/my-app:latest
            docker stop myapp || true && docker rm myapp || true
            docker run -d --name myapp -p 8080:3000 ${{ secrets.DOCKER_USERNAME }}/my-app:latest

      - name: üéâ Done
        run: echo "Workflow is done"